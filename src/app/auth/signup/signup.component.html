<section>
  <form fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="onSubmit(form)" #form="ngForm">
    <img src="https://miro.medium.com/max/1400/1*9NB__ssP6pLHkTGTs_GzXg.jpeg" alt="Angular 9">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email"
             matInput
             name="email"
             required
             email
             ngModel
             #email="ngModel">
      <mat-error *ngIf="email.hasError('required')">E-Mail is required.</mat-error>
      <mat-error *ngIf="email.hasError('email')">E-Mail is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least characters long.">
      <mat-label>Password</mat-label>
      <input type="password"
             matInput
             name="password"
             required
             minlength="6"
             ngModel
             #password="ngModel">
      <mat-hint align="end">{{ password.value?.length }} / 6</mat-hint>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</section>
