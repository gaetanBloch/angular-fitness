<mat-toolbar class="mat-elevation-z6" color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <button mat-icon-button routerLink="/">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Angular_full_color_logo.svg"
           alt="Angular">
      <span class="app-title">Fitness Tracker</span>
    </button>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout class="nav-items">
      <li *ngIf="isUnauthenticated$() | async">
        <a routerLink="/signup" routerLinkActive="active">Signup</a>
      </li>
      <li *ngIf="isUnauthenticated$() | async">
        <a routerLink="/login" routerLinkActive="active">Login</a>
      </li>
      <li *ngIf="isAuthenticated$() | async">
        <a routerLink="/training" routerLinkActive="active">Training</a>
      </li>
      <li *ngIf="isAuthenticated$() | async">
        <a style="cursor: pointer" (click)="onLogout()">Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
