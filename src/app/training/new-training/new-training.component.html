<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(form)" #form="ngForm">
    <mat-card fxFlex="400px" fxFlex.lt-sm="100%">
      <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-label>Choose Exercise</mat-label>
          <mat-select name="exercise" required ngModel>
            <mat-option [value]="exercise.name" *ngFor="let exercise of exercises | async">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          Start
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
