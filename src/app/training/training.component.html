<mat-tab-group *ngIf="!onGoingTraining">
  <mat-tab label="New Exercise">
    <app-new-training class="tab-content"
                      (trainingStart)="onGoingTraining = true">
    </app-new-training>
  </mat-tab>
  <mat-tab label="Past Exercises">
    <app-past-trainings class="tab-content"></app-past-trainings>
  </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="onGoingTraining"></app-current-training>
